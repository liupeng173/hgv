<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>电子时钟</title>
		<style type="text/css">
			.clock {
				font-size: 30px;
				display: block;
				width: 150px;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<span class="clock" id="clock">00:00:00</span>	
	</body>
	
	<script type="text/javascript">
		function clock() {
				var clock = document.getElementById('clock'),
					now = new Date(),
					h ,m ,s ;
				//对个位进行补零
			function fill0(num) {
				return num < 10 ? '0' + num : num;
			}
				//循环定时器（如果new不在定时器函数里面，就会new一次会停止）
			setInterval( function(){
				var h = now.getHours();
					m = now.getMinutes();
					s = now.getSeconds();
					s++;
//					++s;
					
				now.setSeconds(s);//设置秒
				clock.innerHTML = fill0(h) + ':' + fill0(m) + ':' + fill0(s) ;
			},1000);
				//因为是时钟秒数是固定1000
		};
		clock();
